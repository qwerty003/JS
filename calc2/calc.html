<script>

function test3(val){
    let inp = document.getElementById("input");
    let out = document.getElementById("output");
	prev = inp.value;
	if(val == 'x'){
		str = prev.slice(0,str.length-1);
	}
	else{
	    str = (prev + val);
	}
	inp.value = (str);
	out.value = (eval(str));
	
	
}

function op(){
    let inp = document.getElementById("input");
    let out = document.getElementById("output");
	val = out.value;
	inp.value = (val);
	out.value = ("");
	

}


function text(){
    let inp = document.getElementById("input");
    let out = document.getElementById("output");
	str = inp.value;
	out.value = (eval(str));

}

function test(){
    doc = document;
    let elems = document.body.getElementsByTagName("input");
    let out = document.getElementById("output");
	let len = elems.length;
	out.value = (len);
	elems[0].remove();
	out.value = (len);
	
}


</script>

<center>

  <div class = "main">

    <div class = "left">
  
    <button type = "button" name = "s1" class = "num" id = "butt" onclick = "test3(7)"> 7 </button>

    <button type = "button" name = "s1" class = "num" onclick = "test3(3)"> 3 </button>

	</div>
